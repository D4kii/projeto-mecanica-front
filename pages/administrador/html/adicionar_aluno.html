<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa7259e7f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/adicionar_aluno.css">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Adicionar Aluno</title>
</head>
<body>
    <div class="conponents_header">
        <div class="logo">
            <img src="/img/logo_senai.png" alt="logo do header">
        </div>
        
        <div class="perfil">
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </div>
        
</header>    

<main>
    <div class="box_titulo">
            
        <div class="seata_adicionarPorfessor">
            <img src="/img/Vector.png" alt="">
        </div>
        
        <div class="text">
            <h1>Adicionar Aluno</h1>
        </div>

    </div>
    <div class="conponents_main">
       
        
        <div class="card_Container">
            
            <div class="card_aluno">
                <img src="/img/image 6.png" alt="">
            </div>
        </div>
        <form>
            <div class="container_form">
                <div class="coluna_nomeAluno_email_turma">
                    <div class="nomeAluno">
                        <p>Nome do(a) Aluno(a):</p>
                        <input type="text">
                    </div>
                    <div class="turma">
                        <p>Turma: </p>
                        <input type="text">
                    </div>
                    <div class="e-mail">
                        <p>E-mail: </p>
                        <input type="text">
                    </div>
                </div>
                <div class="coluna_cpf_dataNascimento_senha">
                    <div class="cpf">
                        <p>CPF: </p>
                        <input type="text">
                    </div>
                    <div class="dataNascimento">
                        <p>Data de Nascimento: </p>
                        <input type="text">
                    </div>
                    <div class="senha">
                        <p>Senha</p>
                        <input type="text">
                    </div>
                </div>
            </div>
        </form>    
    </div>
    <div class="botao_adicionarSalvar">
        <div class="adicionar_aluno">
            <button class="botao_adicionar">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="salvar_Aluno">
            <button class="botao_salvar">
                Salvar
            </button>
        </div>
    </div>    
        
</main>
<footer>
    <div class="Copyright">
        <p>Copyright 2023 Â© Todos os direitos reservados Senai Jandira.</p>
    </div>
    
</footer>
</body>
</html>
