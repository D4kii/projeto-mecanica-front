<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina de adicionar professor ">

    <script src="https://kit.fontawesome.com/aa7259e7f0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/icon_pages.jpeg" type="image/x-icon">

    <script src="/page/administrador/js/colocar_imagem.js" defer ></script>
    <link rel="stylesheet" href="/page/administrador/css/reset.css">
    <link rel="stylesheet" href="/pages/administrador/css/adicionar_professor.css">
    <title>Adicionar Professor</title>
</head>
<body>
    <header>
        <div class="inicio">

            <!-- logo do senai -->
            <div class="logo">
                <img src="/img/logo_senai.png" alt="logo senai">
            </div>

            <div class="bem_vindo">

                <!-- Boas vindas do professor -->
                <span class="ola_professor">
                    Olá, Administrador
                </span>


                <!-- imagem de perfil -->
                <div class="image_perfil">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        
        <div class="botão_voltar">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
            <span>Voltar</span>
            
        </div>
            
        <div class="box_titulo">
            
            <div class="seata_adicionarProfessor">
                <i class="fa-solid fa-angles-right" style="color: #cc0000;"></i>
            </div>
            
            <div class="text">
                <h1>Adicionar Professor</h1>
            </div>
        </div>
        <form action="">
            <label class="picture" for="input_imag" tabindex="0">
                <span class="image_professor">
                    
                </span>
            </label>
            <input type="file" accept="image/*" id="input_imag">
            
            
            <div class="input_form">
                
                
                <div class="input_nome_email_senha">
                    
                   <div class="nome_professor">
                    <span>Nome do(a) Professor(a): </span>
                    <input type="text">
                   </div>
                    <div class="email_professor">
                        <span>E-mail:</span>
                        <input type="text">
                    </div>
                    <div class="senha_professor">
                        <span>Senha: </span>
                        <input type="text">
                    </div>
                </div>
            </div>
        </form>
        <div class="botao_salvar">
            <button>
                Salvar
            </button>
            
        </div> 
        
    </main>
    <footer>
        <p>Copyright 2023 © Todos os direitos reservados Senai Jandira.</p>
    </footer>
</body>
</html>
