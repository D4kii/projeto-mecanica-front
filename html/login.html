<body>

    <header>

        <div class="logo">
            <img src="/img/logo_senai.png" alt="logo senai">
        </div>

    </header>

    <main>

        <div class="forms">
            <div class="forms_text">

                <div class="text_forms">
                    <span class="text_login">Login</span>
                    <span class="text_solto">
                        Gerenciamento de Tarefas do Curso Mecânica
                    </span>
                </div>

                <div class="login">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" placeholder="********************">
                    <div id="passwordHelpBlock" class="form-text">
                        senha deve ter no máximo 16 caracter e no minimo 8 caracter
                    </div>
                </div>

                <div class="logar">
                    <button type="button" class="btn btn-outline-danger">Salvar</button>

                    <a href="#" class="esquecer_senha"> Primeiro Acesso? </a>
                </div>

                <div class="footer">

                    <div class="Copyright">
                        <p>Copyright 2023 © Todos os direitos reservados Senai Jandira.</p>
                    </div>
                </div>

            </div>

            

        </div>

        </div>
